<!DOCTYPE html>
<html>
  <head>
    <title>Grocery Store Survey</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="display:flex;justify-content:space-between; align-items:center;padding:0 30px;">
      <div>
        <label for="select">Select The Axis</label>
        <select id="select" onchange="selectOption(this.value)">
          <option value="Income">Age V/S Income</option>
          <option value="PurchaseAmount">Age V/S PurchaseAmount</option>
        </select>
      </div>
      <h1 style="text-align:center">Grocery Store Survey</h1>
      <div style="display:flex;flex-direction:column; justify-content:space-between;height:100%">
        <div>
          <label>Female</label>
          <span style="width: 80px; height:5px; background-color:rgb(20, 199, 160);display: inline-block"></span>
        </div>
        <div>
          <label>Male</label>
          <span style="background-color:maroon;width: 80px; height:5px; display: inline-block;"></span>
        </div>
      </div>
    </div>
    <svg id="visualization"></svg>
    <script src="index.js"></script>
  </body>
</html>
